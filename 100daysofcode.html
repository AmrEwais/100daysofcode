<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #3498db;
            padding: 20px 25px 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin: 0 20px 0 20px;
        }

        .ynB {
            margin: 20px 0 10px 0;
        }

        .social-icons {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        .question {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        button {
            width: 62px;
            height: 62px;
            background-color: #3498db;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #resetButton {
            height: 40px;
        }

        button:hover {
            background-color: #2589c4;
        }

        button:active {
            transform: scale(0.95);
        }

        #count {
            font-size: 35px;
            color: #3498db;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .day {
            width: 62px;
            height: 62px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 62px;
            font-weight: bold;
            margin: 5px;
            border-radius: 8px;
            position: relative;
        }

        .day.completed {
            background-color: #27ae60;
            color: #27ae60;
        }

        .day.completed::before {
            content: 'âœ”';
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .day.completed span {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #27ae60;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @keyframes pulse {
            0% {
                background-color: #3498db;
            }

            50% {
                background-color: #27ae60;
            }

            100% {
                background-color: #3498db;
            }
        }

        .animated {
            animation: pulse 0.5s infinite;
        }
    </style>
</head>

<body>
    <header>
        <button id="resetButton">Reset</button>
        <h1>This is 100 Days of Code to Master DSA</h1>
        <ul class="social-icons">
            <!-- <li><a href="https://github.com/AmrEwais"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/amr-mohamed-ewais"><i class="fab fa-linkedin"></i></a></li> -->
            <li><a href="https://www.instagram.com/thecopyninja.cs"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </header>
    <div class="question">
        <span style="color: #3498db;">Did</span> you code today?
        <div class="ynB">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

    </div>
    <div id="count"></div>
    <div class="calendar" id="calendar"></div>
    <div class="progress-bar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        let count = 0;
        const countElement = document.getElementById('count');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const calendar = document.getElementById('calendar');
        const progressBar = document.querySelector('.progress-bar');
        const resetButton = document.getElementById('resetButton');
        let completed = false; // Check if the code has been completed previously

        // Load the count and completion status from local storage
        function loadCountAndCompletionStatus() {
            const savedCount = localStorage.getItem('codeCount');
            if (savedCount !== null) {
                count = parseInt(savedCount);
            }
            const savedCompletedStatus = localStorage.getItem('codeCompleted');
            if (savedCompletedStatus !== null) {
                completed = savedCompletedStatus === 'true';
            }
        }

        // Save the count and completion status to local storage
        function saveCountAndCompletionStatus() {
            localStorage.setItem('codeCount', count);
            localStorage.setItem('codeCompleted', completed);
        }

        // Function to reset the count and completion status
        function resetCount() {
            count = 0;
            completed = false;
            localStorage.removeItem('codeCount'); // Remove the saved count from local storage
            localStorage.removeItem('codeCompleted'); // Remove the saved completion status
            yesButton.disabled = false;
            noButton.disabled = false;
            updateCount();
            updateProgressBar();
            updateCalendar();
        }

        // Attach the resetCount function to the reset button
        resetButton.addEventListener('click', resetCount);

        // Load the count and completion status when the page loads
        loadCountAndCompletionStatus();

        yesButton.addEventListener('click', () => {
            count++;
            if (count === 100) {
                completed = true;
                yesButton.disabled = true;
                noButton.disabled = true;
                animateCompletion();
            }
            updateCount();
            updateProgressBar();
            updateCalendar();
            saveCountAndCompletionStatus(); // Save the count and completion status to local storage
        });

        noButton.addEventListener('click', () => {
            count = 1;
            completed = false;
            yesButton.disabled = false;
            noButton.disabled = false;
            updateCount();
            updateProgressBar();
            updateCalendar();
            saveCountAndCompletionStatus(); // Save the count and completion status to local storage
        });

        function updateCount() {
            countElement.textContent = `${count} / 100 Done`;
        }

        function updateProgressBar() {
            if (!completed) {
                const progress = (count / 100) * 100;
                progressBar.style.width = progress + '%';
                if (count === 100) {
                    progressBar.classList.add('animated');
                } else {
                    progressBar.classList.remove('animated');
                }
            }
        }

        function animateCompletion() {
            const questionDiv = document.querySelector('.question');
            questionDiv.innerHTML = '<span style="color: #27ae60;">YOU MADE IT ðŸŽ‰</span>';
            questionDiv.style.fontSize = '32px';
            questionDiv.style.color = '#27ae60';
        }

        function updateCalendar() {
            calendar.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                day.textContent = i;
                if (i <= count) {
                    day.classList.add('completed');
                }
                calendar.appendChild(day);
            }
        }

        updateCount();
        updateProgressBar();
        if (completed) {
            animateCompletion();
        }
        updateCalendar();
    </script>
</body>

</html>
